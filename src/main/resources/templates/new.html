<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<div align="center">
<h2>Add new user</h2>
<form th:method="POST" th:action="@{/}" th:object="${user}" th:style="${user}? 'font-weight: bold; font-size: 15px;'">
    <label style="font-size: 20px; font-weight: bold;" for="name">Name</label>
    <input style="font-size: 18px;" type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Name</div>

    <br>

    <label style="font-size: 20px; font-weight: bold;" for="surname">Surname</label>
    <input style="font-size: 18px;" type="text" th:field="*{surName}" id="surname"/>
    <div  style="color:red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">Error surname</div>
    <br>

    <label style="font-size: 20px; font-weight: bold;" for="age">Age</label>
    <input style="font-size: 18px;" type="text" th:field="*{age}" id="age"/>
    <div  style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error age</div>
    <br>

    <label style="font-size: 20px; font-weight: bold;" for="email">Email</label>
    <input style="font-size: 18px;" type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error email</div>

    <br>
    <br>

    <input style="font-size: 20px; font-weight: bold; width: 200px; background: #A4DADA;" type="submit" value="Add user"/>
</form>
<br>
<br>

<a style="font-size: 20px; font-weight: bold;" href="/">Back to main page</a>
</body>
</div>
</html>
